AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  lambda-authorizer

  Sample SAM Template for lambda-authorizer

Parameters:
  Stage:
    Type: String
    Default: staging
    AllowedValues:
      - staging
      - prod
    Description: The stage of deployment (e.g., staging, prod).
  LambdaExecutionRole:
    Type: String
    Description: ARN of the IAM role for the Lambda function to use.

Mappings:
  EnvironmentMap:
    staging:
      DBName: "db_staging"
    prod:
      DBName: "db_prod"

Resources:
  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Handler: app.lambda_handler
      Description: Authorizer function
      Runtime: python3.12
      Role: !Ref LambdaExecutionRole 
      Events:
        AuthApi:
          Type: Api
          Properties:
            Path: /auth
            Method: post
      Environment:
        Variables:
          SECRET_NAME: "rds-academico-credentials-1" 
          DBName: !FindInMap [EnvironmentMap, !Ref Stage, DBName]

Outputs:
  AuthApi:
    Description: !Sub "API Gateway endpoint URL for ${Stage} stage for Auth function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/auth"
  AuthorizerFunction:
    Description: !Sub "Auth Lambda Function ARN for ${Stage}"
    Value: !GetAtt AuthorizerFunction.Arn
  AuthorizerFunctionIamRole:
    Description: !Sub "Implicit IAM Role created for Auth function for ${Stage}"
    Value: !Ref LambdaExecutionRole
